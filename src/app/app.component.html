<div class="container">
  <h1>Lista de Tareas:</h1>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Nueva Tarea" [(ngModel)]="tareaInput">
    <button class="input-group-text btn btn-success" (click)="agregarTarea()">Agregar Tarea</button>
  </div>

  <ul *ngFor="let tarea of listaTareas; let i = index">
      <li>{{tarea}}</li>
      <button class="btn btn-warning" (click)="eliminarTarea(i)">Eliminar</button>
  </ul>

</div>
