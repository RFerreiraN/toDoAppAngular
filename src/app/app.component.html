
  <div class="input-group mb-3 mt-5">
    <input type="text" class="form-control" placeholder="Nueva Tarea" [(ngModel)]="tareaInput">
    <button class="input-group-text btn btn-success" (click)="agregarTarea()">Agregar Tarea</button>
  </div>

  <ul class="d-flex list-group">
    <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">{{tarea}}
    <button class="btn btn-warning btn-sm" (click)="eliminarTarea(i)"><fa-icon [icon]="faTrash"></fa-icon></button>
    </li>
  </ul>
